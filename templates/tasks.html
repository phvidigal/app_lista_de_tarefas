<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <!-- Formulário para adicionar nova tarefa -->
    <form action="{{ url_for('add_task') }}" method="POST">
        <input type="text" name="title" placeholder="Digite uma nova tarefa">
        <button type="submit" class="add">Adicionar</button>
    </form>

    <!-- Lista de tarefas -->
    <ul>
        {% for task in tasks %}
        <li>
            {% if task.done %}
                <s>{{ task.title }}</s>
            {% else %}
                {{ task.title }}
            {% endif %}
            <span>
                <a href="{{ url_for('toggle', id=task.id) }}">✔️</a>
                <a href="{{ url_for('edit', id=task.id) }}" class="edit">Editar</a>
                <a href="{{ url_for('delete', id=task.id) }}" class="delete">Excluir</a>
            </span>
        </li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
