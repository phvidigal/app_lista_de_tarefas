<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="task-container">
        <h1>Olá, {{ current_user.username }}!</h1>
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>

        <!-- Formulário para adicionar tarefas -->
        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="text" name="title" placeholder="Digite sua tarefa..." required>
            <button type="submit">Adicionar</button>
        </form>

        <!-- Lista de tarefas -->
        <ul>
            {% for task in tasks %}
            <li class="{{ 'done' if task.done else '' }}">
                <form action="{{ url_for('toggle', id=task.id) }}" method="GET" style="display:inline;">
                    <button type="submit" class="small-btn">{{ '✅' if task.done else '☐' }}</button>
                </form>
                {{ task.title }}
                <a href="{{ url_for('edit', id=task.id) }}"><button class="small-btn edit">✏️</button></a>
                <a href="{{ url_for('delete', id=task.id) }}"><button class="small-btn delete">🗑️</button></a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
